<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="  width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Midwest Climate Explorer App</title>
    
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- ArcGIS JS 4 -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">

  <!-- custom css -->
  <link rel="stylesheet" href="./css/app.css">

  <!-- ArcGIS JS 4.x -->
  <script src="https://js.arcgis.com/4.5/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function(Map, MapView) {

      var map = new Map({
        basemap: "topo"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 5,
        center: [-93, 42.5] // longitude, latitude
      });

    });
  </script>

</head>

<body>
  <div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">

    </div>
  </div>
  
</div>
  <nav class="navbar navbar-expand-md navbar-dark" id="mainNavBar">

      </button>
    
      <li class="nav-item">
        <a class="nav-link" id="appName" href="../index.html">Midwest Climate Explorer</a>
      </li>
    </ul>
    <span class="navbar-text font-weight-light font-italic">A tool for visualizing and analyzing surface-level climate data in the midwest
        </span>
  </nav>

  <div id="viewDiv"></div>

  <script type="text/javascript">
    var dojoConfig = {
      packages: [{
        name: "bootstrap",

      {

        //location: location.pathname.replace(/\/[^/]+$/, "") + "./../../lib/js/dojo"
      },
      {
        name: "calcite-settings",
        location: location.pathname.replace(/\/[^/]+$/, "") + "/js"
