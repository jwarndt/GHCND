<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="  width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Midwest Climate Explorer App</title>
  
  <!-- calcite maps bootstrap -->
  <link rel='stylesheet' href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.5.css">
    
  <!-- calcite maps -->
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.5.css">

  <!-- ArcGIS JS 4 -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">

  <!-- custom css -->
  <link rel="stylesheet" href="./css/app.css">

</head>

<body>

  <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light" id="mainNavBar">
    <!-- Title -->
    <div class="calcite-title calcite-overflow-hidden">
      <a class="calcite-title-main appName" href="../index.html">Midwest Climate Explorer</a>
      <span class="calcite-title-divider hidden-xs" style="color:white"></span>
      <span class="calcite-title-sub hidden-xs" style="color:white;font-style:italic;font-weight:100">A tool for visualizing and analyzing surface-level climate data in the midwest</span>
    </div>
    <!-- Nav -->
    <ul class="calcite-nav nav navbar-nav">                                    
      <li>
        <div class="calcite-navbar-search calcite-search-expander" role="presentation" tabindex="-1">
          <div id="searchNavDiv" tabindex="0"></div>
        </div>
      </li>
    </ul>  
  </nav>

  <div id="viewDiv"></div>

  <script type="text/javascript">
    var dojoConfig = {
      packages: [{
        name: "bootstrap",
        location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
      },
      {
        name: "calcite-maps",
        location: "https://esri.github.io/calcite-maps/dist/js/dojo"
      }]
    };
  </script>

  <!-- ArcGIS JS 4.x -->
  <script src="https://js.arcgis.com/4.5/"></script>
  
  <!-- custom JS -->
  <script src="./javascript/app.js"></script>

</body>
