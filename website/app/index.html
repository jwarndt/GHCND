<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="  width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Midwest Climate Explorer App</title>
  
  <!-- calcite maps bootstrap -->
  <link rel='stylesheet' href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.5.css">
    
  <!-- calcite maps -->
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.5.css">

  <!-- ArcGIS JS 4 -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">

  <!-- custom css -->
  <link rel="stylesheet" href="./css/app.css">

</head>

<body>

  <nav class="navbar navbar-fixed-top" id="mainNavBar">
    <!-- Title -->
    <a class="navbar-brand appName" href="../index.html">Midwest Climate Explorer</a>
      <a class="navbar-brand" style="color:white;font-style:italic;font-weight:100;font-size:12px">A tool for visualizing and analyzing climate data from land surface stations in the midwest</a>
    <!-- Nav -->
    <button class="btn navbar-btn" id="optionsButton" type="button" data-toggle="collapse" data-target="#optionsMenu" aria-expanded="false" aria-controls="optionsMenu">Options</button>
  </nav>

  <div class="calcite-map calcite-map-absolute">
      <div id="viewDiv">
      </div>
  </div>

  <div class="container collapse" id="optionsMenu">
    <div class="panel-body filterCategory">
      <div class="panel-group" id="dataFilters"> 
        
        <div class="panel panel-default" style="margin-top:0">
          <div class="panel-heading panelTitle">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#dataFilters" data-target="#variables" aria-controls="variables">
              Variable
              </a>
            </h4>
          </div><!--/.panel-heading -->
            <div class="collapse" id="variables">
            <ul class="subGroup">
              <div>
              <label class="checkbox-inline subOptions">
                <input type="checkbox" id="maxTemp" value="">Maximum Temperature</label>
            </div>
            <div>
              <label class="checkbox-inline" style="margin-left:0">
                <input type="checkbox" id="minTemp" value="">Minimum Temperature</label>
            </div>
            <div>
              <label class="checkbox-inline" style="margin-left:0">
                <input type="checkbox" id="prcp" value="">Precipitation</label>
            </div>
            </ul>
            </div>
          </div>

        <div class="panel panel-default" style="margin-top:0">
          <div class="panel-heading panelTitle">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#dataFilters" data-target="#dataType" aria-controls="dataType">
              Data Type
              </a>
            </h4>
          </div><!--/.panel-heading -->
            <div class="collapse" id="dataType">
            <ul class="subGroup">
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="monthlyMean" checked>Monthly Mean</label>
              </div>
            </ul>
            </div>
          </div>

        <div class="panel panel-default" style="margin-top:0">
          <div class="panel-heading panelTitle">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#dataFilters" data-target="#time" aria-controls="time">
              Time Period
              </a>
            </h4>
          </div><!--/.panel-heading -->
          <div class="collapse" id="time">
            <ul class="subGroup">
              <form class="form-inline">
                <div class="timeForm">
                <label class="mr-sm-2" for="startTime" style="font-weight:400">Start Time</label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="startTime" placeholder="1950-01-01">
                </div>
                <div>
                <label class="mr-sm-2" for="endTime" style="font-weight:400">End Time</label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="endTime" placeholder="2017-10-01">
                </div>
              </form>
              <div>
                <label class="checkbox-inline subOptions"><input type="checkbox" value="" checked>Set Time Bounds</label>
              </div>
            </ul>
          </div>            
        </div>

          <div class="panel panel-default" style="margin-top:0">
          <div class="panel-heading panelTitle">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#dataFilters" data-target="#location" aria-controls="location">
              Location
              </a>
            </h4>
          </div><!--/.panel-heading -->
            <div class="collapse" id="location">
            <ul class="subGroup">
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="illinoisStations" checked>Illinois</label>
              </div>
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="iowaStations" checked>Iowa</label>
              </div>
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="manitobaStations" checked>Manitoba</label>
              </div>
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="michiganStations" checked>Michigan</label>
              </div>
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="minnesotaStations" checked>Minnesota</label>
              </div>
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="nebraskaStations" checked>Nebraska</label>
              </div>
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="northdakotaStations" checked>North Dakota</label>
              </div>
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="ontarioStations" checked>Ontario</label>
              </div>
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="saskatchewanStations" checked>Saskatchewan</label>
              </div>
              <div>
                <label class="checkbox-inline subOptions">
                  <input type="checkbox" value="" id="wisconsinStations" checked>Wisconsin</label>
              </div>
            </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript">
    var dojoConfig = {
      packages: [{
        name: "bootstrap",
        location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
      },
      {
        name: "calcite-maps",
        location: "https://esri.github.io/calcite-maps/dist/js/dojo"
      }]
    };
  </script>

  <!-- ArcGIS JS 4.x -->
  <script src="https://js.arcgis.com/4.5/"></script>
  
  <!-- custom JS -->
  <script src="./javascript/app.js"></script>

</body>
